<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحه دانلود</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f2f2f2;
        overflow: hidden;
        direction: rtl;
    }

    /* انیمیشن حرکت از پایین به بالا */
    .shape {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        opacity: 0;
        animation: floatUp 3s ease-in-out infinite;
        background-color: rgba(0, 150, 136, 0.6);
    }

    /* موقعیت‌دهی اشکال به صورت رندوم */
    .shape:nth-child(1) { left: 20%; animation-delay: 0s; }
    .shape:nth-child(2) { left: 40%; animation-delay: 1s; }
    .shape:nth-child(3) { left: 60%; animation-delay: 2s; }
    .shape:nth-child(4) { left: 80%; animation-delay: 1.5s; }

    /* کلید انیمیشن برای حرکت */
    @keyframes floatUp {
        0% { bottom: -100px; opacity: 0; }
        50% { opacity: 0.8; }
        100% { bottom: 100vh; opacity: 0; }
    }

    /* نوارهای نوشته */
    .download-bar {
        width: 300px;
        background-color: #4caf50;
        color: #fff;
        padding: 15px;
        border-radius: 25px;
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
    }

    .download-bar-small {
        font-size: 14px;
        margin-top: 5px;
    }
</style>
</head>
<body>

<!-- اشکال در حال حرکت -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<!-- نوارهای نوشته -->
<div class="download-bar">
    اندروید
    <div class="download-bar-small">لینک مستقیم</div>
</div>
<div class="download-bar" style="background-color: #ff9800;">
    اندروید
    <div class="download-bar-small">دانلود از مایکت</div>
</div>

</body>
</html>
