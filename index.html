<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: black; /* رنگ پس‌زمینه */
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white; /* متن امتیاز به رنگ سفید */
        }
        #coin {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%; /* مرکز عمودی */
            left: 50%; /* مرکز افقی */
            transform: translate(-50%, -50%); /* برای قرار دادن سکه در مرکز */
        }
    </style>
</head>
<body>

<img id="background" src="https://raw.githubusercontent.com/fdrivpn/telegram_mini_game/main/path/to/background.png" style="width:100vw; height:100vh; position: absolute; top: 0; left: 0;">
<img id="coin" src="https://raw.githubusercontent.com/fdrivpn/telegram_mini_game/main/path/to/ggg.png">

<div id="score">Score: 0</div>

<script>
    const scoreElement = document.getElementById('score');
    let score = localStorage.getItem('score') || 0;
    scoreElement.textContent = `Score: ${score}`;

    // به‌روزرسانی امتیاز
    function updateScore() {
        score++;
        localStorage.setItem('score', score);
        scoreElement.textContent = `Score: ${score}`;
    }

    // رویداد کلیک روی سکه
    document.getElementById('coin').addEventListener('click', function() {
        updateScore();
    });

    // شروع بازی
    scoreElement.textContent = `Score: ${score}`;
</script>

</body>
</html>
