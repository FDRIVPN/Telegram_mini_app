<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی سکه</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            background-image: url('background.png');
            background-size: cover;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
        }
        .coin {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('ggg.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        .menu-item {
            position: absolute;
            bottom: 40px;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        #menu1 { left: 10%; background-image: url('image1.png'); }
        #menu2 { left: 35%; background-image: url('image2.png'); }
        #menu3 { left: 60%; background-image: url('image3.png'); }
        #menu4 { left: 85%; background-image: url('image4.png'); }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="score">0</div>

<!-- منوی اصلی -->
<div id="menu1" class="menu-item"></div>
<div id="menu2" class="menu-item"></div>
<div id="menu3" class="menu-item"></div>
<div id="menu4" class="menu-item"></div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    // اندازه صفحه
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // مرکز قرارگیری سکه
    const coin = document.createElement('div');
    coin.className = 'coin';
    document.body.appendChild(coin);
    coin.style.left = (window.innerWidth / 2 - 75) + 'px'; // تنظیم به مرکز
    coin.style.top = (window.innerHeight / 2 - 75) + 'px'; // تنظیم به مرکز

    // رویداد کلیک روی سکه
    coin.addEventListener('click', () => {
        score += 1;
        scoreDisplay.textContent = score;
        showPlusOne(event.clientX, event.clientY);
    });

    // تابع برای نمایش عدد +1
    function showPlusOne(x, y) {
        const plusOne = document.createElement('div');
        plusOne.textContent = '+1';
        plusOne.style.position = 'absolute';
        plusOne.style.left = x + 'px';
        plusOne.style.top = y + 'px';
        plusOne.style.color = 'white';
        plusOne.style.fontSize = '24px';
        plusOne.style.animation = 'fade 1s ease-out forwards';
        document.body.appendChild(plusOne);

        setTimeout(() => plusOne.remove(), 1000);
    }

    // تنظیمات منوها
    document.getElementById('menu1').addEventListener('click', () => {
        alert('منوی جدید باز شد!');
    });

    // انیمیشن فید برای +1
    const styleSheet = document.styleSheets[0];
    styleSheet.insertRule(`
        @keyframes fade {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    `, styleSheet.cssRules.length);

</script>
</body>
</html>
