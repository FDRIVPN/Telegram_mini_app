<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت صوتی آنلاین</title>
    <style>
        /* تنظیمات اولیه و استایل */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
            direction: rtl;
        }

        .voice-chat-container {
            text-align: center;
        }

        .status-bar {
            width: 100%;
            height: 5px;
            background-color: #555;
            margin: 10px 0;
            position: relative;
        }

        .status-bar .progress {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
        }

        .voice-chat-button {
            background-color: #ff5722;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .voice-chat-button:hover {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<div class="voice-chat-container">
    <button class="voice-chat-button" onclick="startVoiceChat()">شروع چت صوتی</button>
    <div class="status-bar">
        <div class="progress"></div>
    </div>
    <p id="connection-status">در انتظار اتصال...</p>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script>
    let localStream;
    let peerConnection;
    let remoteStream;
    const serverConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // ایجاد ارتباط WebSocket
    const socket = new WebSocket('wss://example.com/socket'); // آدرس سرور WebSocket را اینجا وارد کنید

    socket.onopen = () => {
        document.getElementById('connection-status').innerText = "متصل به سرور";
    };

    socket.onmessage = async (message) => {
        const data = JSON.parse(message.data);
        if (data.type === 'offer') {
            await handleOffer(data.offer);
        } else if (data.type === 'answer') {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.type === 'candidate') {
            await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
    };

    // شروع تماس صوتی
    function startVoiceChat() {
        document.querySelector('.voice-chat-button').disabled = true;

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                localStream = stream;
                peerConnection = new RTCPeerConnection(serverConfig);
                peerConnection.addStream(localStream);

                peerConnection.onaddstream = (event) => {
                    remoteStream = event.stream;
                    const remoteAudio = new Audio();
                    remoteAudio.srcObject = remoteStream;
                    remoteAudio.play();
                };

                peerConnection.onicecandidate = ({ candidate }) => {
                    if (candidate) {
                        socket.send(JSON.stringify({ type: 'candidate', candidate }));
                    }
                };

                peerConnection.createOffer().then(offer => {
                    peerConnection.setLocalDescription(offer);
                    socket.send(JSON.stringify({ type: 'offer', offer }));
                });

                monitorAudio();
            })
            .catch(error => {
                console.error('دسترسی به میکروفون ممکن نیست:', error);
            });
    }

    // دریافت offer و ایجاد answer
    async function handleOffer(offer) {
        peerConnection = new RTCPeerConnection(serverConfig);
        peerConnection.addStream(localStream);

        peerConnection.onaddstream = (event) => {
            remoteStream = event.stream;
            const remoteAudio = new Audio();
            remoteAudio.srcObject = remoteStream;
            remoteAudio.play();
        };

        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.send(JSON.stringify({ type: 'answer', answer }));
    }

    // پایش صدا و نمایش وضعیت
    function monitorAudio() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(localStream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        source.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function updateStatus() {
            analyser.getByteFrequencyData(dataArray);
            let volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

            const progress = document.querySelector('.progress');
            progress.style.width = volume + '%';

            if (volume < 10) {
                document.getElementById('connection-status').innerText = "ارسال صدا ممکن نیست";
            } else {
                document.getElementById('connection-status').innerText = "در حال ارسال صدا...";
            }
            requestAnimationFrame(updateStatus);
        }
        updateStatus();
    }
</script>

</body>
</html>
