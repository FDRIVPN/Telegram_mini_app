<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            background-image: url('https://raw.githubusercontent.com/fdrivpn/telegram_mini_app/main/background.png');
            background-size: cover;
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white; /* اطمینان از رنگ سفید برای امتیاز */
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="score">Score: 0</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    let score = parseInt(localStorage.getItem('score')) || 0; // تبدیل به عدد

    // تنظیمات بوم
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // بارگذاری تصویر سکه
    const coinImage = new Image();
    coinImage.src = 'https://raw.githubusercontent.com/fdrivpn/telegram_mini_app/main/ggg.png'; // URL سکه
    const coinWidth = 100;
    const coinHeight = 100;
    let coinX = canvas.width / 2 - coinWidth / 2;
    let coinY = canvas.height / 2 - coinHeight / 2;

    // رسم سکه
    function drawCoin() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(coinImage, coinX, coinY, coinWidth, coinHeight);
        scoreElement.textContent = `Score: ${score}`; // نمایش امتیاز
    }

    // به‌روزرسانی امتیاز
    function updateScore() {
        score++;
        localStorage.setItem('score', score); // ذخیره امتیاز در localStorage
        drawCoin();
    }

    // رویداد کلیک روی سکه
    canvas.addEventListener('click', function(event) {
        const mouseX = event.clientX;
        const mouseY = event.clientY;

        if (
            mouseX >= coinX && mouseX <= coinX + coinWidth &&
            mouseY >= coinY && mouseY <= coinY + coinHeight
        ) {
            updateScore();
        }
    });

    // شروع بازی
    coinImage.onload = drawCoin; // بعد از بارگذاری سکه، رسم آن
</script>

</body>
</html>
