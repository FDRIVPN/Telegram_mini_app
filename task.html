<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Tasks</title>
</head>
<body>

<img src="background.png" style="width:100vw; height:100vh; position: absolute; top: 0; left: 0;">
<h1 style="color: transparent;">Complete a task to earn extra points!</h1>
<button id="earnPoints" style="position: relative; z-index: 1;">Earn 1000 Points</button>

<script>
    document.getElementById('earnPoints').addEventListener('click', function() {
        let score = localStorage.getItem('score') || 0;
        score = parseInt(score) + 1000;
        localStorage.setItem('score', score);
        alert('You earned 1000 points!');
    });
</script>

</body>
</html>
